<!-- Modal -->
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Event</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Event Name</span>
              <input ng-model="newEvent.eventName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Location</span>
              <input ng-model="newEvent.location" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createEvent(newEvent)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
