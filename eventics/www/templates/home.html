<ion-view view-title="home">
<ion-nav-buttons side="right">
    <button id="logout" class="button button-light" ng-click="logout()">
      Logout
    </button>
  </ion-nav-buttons>
  <ion-content class="padding"  on-swipe-left="takePhoto()">
  	<div class="mainContainer">
    	<h1>HOME</h1>
				 <button class="button" ng-click="modal.show()">
				 	Create Event
        </button>
 				 <div>
 				 	<h3>Events</h3>
 				 	<div class="eventHolder" ng-repeat="event in events">
 				 		<a ng-click="viewEventPhotos(event._id)"><h4>{{event.eventName}}</h4></a>
 				 	</div>
 				 </div>
  	</div>
  </ion-content>
</ion-view>
