<ion-view view-title="login">
  <ion-content class="padding">
  <div class="login">
  	<input type="email" ng-model="loginObj.email" placeholder="Email">
  	<input type="password" ng-model="loginObj.password" placeholder="Password">
    <button type="button" class="button button-light" ng-click="login()">Login</button>
   </div>
   <div class="register">
   	<input type="text" ng-model="registerObj.username" placeholder="Username">
   	<input type="email" ng-model="registerObj.email" placeholder="Email">
  	<input type="password" ng-model="registerObj.password" placeholder="Password">
    <button type="button" class="button button-light" ng-click="createUser()">Register</button>
   </div>
  </ion-content>
</ion-view>
